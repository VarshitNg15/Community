{% extends 'base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
  <div class="card">
    <h2><i class="bi bi-person-plus"></i> Create Account</h2>
    <p style="color: #4979f7; font-size: 1.1em; margin-bottom: 2rem;">Join our community platform to start reporting and voting on issues!</p>
    
    {% if register_error %}
      <div style="color: #e74c3c; background: #fdf2f2; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #f5c6cb;">
        {{ register_error }}
      </div>
    {% endif %}
    
    <form method="POST">
      <div class="form-group">
        <label for="register_username">Username:</label>
        <input type="text" id="register_username" name="register_username" required placeholder="Choose a username">
      </div>
      
      <div class="form-group">
        <label for="register_password">Password:</label>
        <input type="password" id="register_password" name="register_password" required placeholder="Create a strong password">
      </div>
      
      <div class="form-group">
        <label for="register_confirm_password">Confirm Password:</label>
        <input type="password" id="register_confirm_password" name="register_confirm_password" required placeholder="Confirm your password">
      </div>
      
      <div class="form-group">
        <label for="register_role">Role:</label>
        <select id="register_role" name="register_role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button type="submit" class="btn" style="width: 100%; font-size: 1.1em; padding: 1rem;">
        <i class="bi bi-person-plus"></i> Create Account
      </button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; color: #4979f7;">
      Already have an account? <a href="/login" style="color: #47b6f7; text-decoration: underline;">Login here</a>
    </div>
  </div>
</div>
{% endblock %}
