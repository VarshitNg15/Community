{% extends 'base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
  <div class="card">
    <h2><i class="bi bi-unlock-fill"></i> Welcome Back!</h2>
    <p style="color: #4979f7; font-size: 1.1em; margin-bottom: 2rem;">Sign in to access your community dashboard.</p>
    
    {% if login_error %}
      <div style="color: #e74c3c; background: #fdf2f2; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #f5c6cb;">
        {{ login_error }}
      </div>
    {% endif %}
    
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Password">
      </div>
      
      <button type="submit" class="btn" style="width: 100%; font-size: 1.1em; padding: 1rem;">
        <i class="bi bi-box-arrow-in-right"></i> Log In
      </button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; color: #4979f7;">
      Don't have an account? <a href="/register" style="color: #47b6f7; text-decoration: underline;">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
